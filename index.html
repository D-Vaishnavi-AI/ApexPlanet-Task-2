<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Gallery App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script> <!-- âœ… Defer added here -->
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“¬ Contact & ðŸ“¸ Gallery</h1>
      <p>A pastel-themed responsive web app</p>
    </header>

    <section class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <p class="form-status" id="formStatus"></p>
      </form>
    </section>

    <section class="gallery-section">
      <h2>Upload to Gallery</h2>
      <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*" />
        <input type="text" id="urlInput" placeholder="Paste image URL" />
        <button type="button" onclick="addImage()">Add Image</button> <!-- âœ… type="button" added -->
      </div>
      <div id="gallery" class="gallery"></div>
    </section>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modalImg" />
  </div>
</body>
</html>
